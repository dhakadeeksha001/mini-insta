<body>
    <h1 id="heading">Mini Insta</h1>

    <form id="SIGNUP">
        <h1>Sign Up</h1>
        <input type="text" name="" placeholder="Username" required>
        <input type="email" name="" placeholder="Email" id="email" required>
        <input type="password" name="" placeholder="Password" id="psw" required>
        <input type="password" name="" placeholder="Confirm Password" id="confirmpsw" required>
        <button type="submit" id="btnsignUp">SignUp</button>
    </form>
    <p id="signinlink">Already a member?<a id="btnSignIn" href="signin.html" class="signinbtn"> Sign In</a></p>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="signup.js"></script>
</body>
