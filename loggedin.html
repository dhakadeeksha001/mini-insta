<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="loggedin.css" />
    <title>Home: Mini Insta</title>
    <link rel="icon" type="image/x-icon" href="assets\Screenshot (5).png">
</head>

<body>
    <div>
        <nav id="navbar_top" class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container justify-content-center">
                <div id="user-email"></div>
                <div class="d-flex flex-row justify-content-between align-items-center col-9">
                    <a class="navbar-brand" href="#">
                        <img src="assets\written logo.png">
                    </a>
                    <div>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                    <div>

                        <div class="btn">
                            <input id="btnSignOut" type="submit" class="signoutbtn" value="Signout" />
                        </div>

                        <div class="profile-pic">
                            <img src="assets\men icon.png" id="photo" alt="">
                            <input type="file" id="file" onchange="loadfile()">
                            <label for="file" id="uploadbtn">
                                <i class="bi bi-camera-fill men-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                        class="bi bi-camera-fill" viewBox="0 0 16 16">
                                        <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                        <path
                                            d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z" />
                                    </svg>
                                </i>

                            </label>
                        </div>


                    </div>
                </div>
            </div>
            <a href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Upload Image" class="button"
                id="add-button">Upload</a>
        </nav>
        <div class="d-flex image-container" id="result">

        </div>


    </div>


    <div class="popup">
        <div class="popup-content">
            <img src="assets\cross.png" alt="close" class="close">
            <h2>Upload Images</h2>
            <div class="uploadingform" id="form">
                <form id="add-image-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" accept="image/jpg image/png" class="form-control" id="input-image">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary uploadbutton" id="upload-btn">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="firebase.js"></script>

    <script type="module" src="loggedin.js"></script>
    <script type="module" src="database.js"></script>


</body>

</html>
